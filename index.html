<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>10 ingredients Recipe Apps</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="app.js" defer></script>
  </head>

  <body>
    <div class="container py-1">
      <!-- search title -->
      <div class="row text-center text-black mb-5">
        <div class="col-lg-12 mx-auto">
          <h1 class="display-4">10 ingredients recipes</h1>
          <p class="lead mb-0">
            Find healty recipe with only 10 ingridients (or less).
          </p>
        </div>
      </div>
      <!-- End -->
      <!-- search form -->
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <div class="bg-white p-5 rounded shadow">
            <!-- Custom rounded search bars with input group -->

            <div class="row mb-1">
              <div class="form-group col-md-9">
                <input
                  id="searchKey"
                  type="text"
                  placeholder="What're you searching for?"
                  class="form-control form-control-underlined"
                />
              </div>
              <div class="form-group col-md-3">
                <button
                  class="
                    btn btn-primary
                    rounded-pill
                    btn-block
                    shadow-sm
                  "
                  id="searchBtn"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End -->
      <!-- search result -->
      <div class="row">
        <div class="col-lg-12 mx-auto" id="alert"></div>
      </div>
      <!-- end -->
      <!-- alert -->
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <div id="meals" class="row py-5"></div>
        </div>
      </div>
      <!-- end -->
      <!-- blank modal template -->
      <div
        id="myModal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- the .setContent() method will update this element's HTML -->
            <p>test</p>
          </div>
        </div>
      </div>

      <!--<a id="anchorID" class="btn btn-primary">My Link</a>-->
    </div>
  </body>
</html>
